<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

<!-- *************HEADER WITH LINKS************** -->

        <header class="d-flex justify-content-between align-items-center">
            <div class="welcome">
                <h1>Welcome {{ user.first_name }}!</h1>
            </div>
            <div class="header_links">
                <a href="/recipe/new">Create</a>
                <a href="/logout">Logout</a>
            </div>
        </header>

<!-- ********************RECIPE BODY******************** -->

        <h3 class="mt-5">These are the recipes</h3>
        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Under 30 Minutes?</th>
                <th>Actions</th>
            </thead>

            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe.name }}</td>
                    <td>{{ recipe.under_thirty }}</td>
                    <td>

<!-- ************IF LOOP INSIDE A FOR LOOP TO DISPLAY MORE OPTIONS FOR LOGGED IN USER**********                         -->
                        
                        <a href="/display/recipe/{{recipe.id}}">view instructions</a>
                        {% if recipe.user_id == user.id %}
                            <a href="/recipe/edit/{{recipe.id}}">edit</a>
                            <a href="/delete/recipe/{{recipe.id}}">delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
